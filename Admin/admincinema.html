<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/admincinema.css">
</head>

<body>
    <form id="moviesadda">
        <input type="hidden" id="id" name="id">
        <input type="text" id="movieName" placeholder="Enter Cinema Name" />
        <br /><br />    
        <span>Cinema Image</span>
        <br />
        <input type="file" id="movieImage" placeholder="Enter Cinema Image" />
        <img src="" alt="" id="cinemaImagePreview" width="100px" height="100px">
        <br />
        <input type="text" id="movieAddress" placeholder="Enter Cinema Address" />
        <br /><br />
        <input type="number" id="moviePhoneNumber" placeholder="Enter Cinema PhoneNumber" />
        <br /><br />
        <input type="email" id="movieEmail" placeholder="Enter Cinema Email" />
        <br /><br />
        <select id="status">
            <option value="">-- Select Status --</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>
        <br><br>
        <input type="submit" />
    </form>

    <div id="moviedis"></div>

    <script src="../asset/js/admincinema.js"></script>
</body>
<style>
    i {
        cursor: pointer;
    }
</style>

</html>
