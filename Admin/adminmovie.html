<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form action="" name="movieForm" id="movieForm">
        <input type="hidden" id="id" name="id">


        <select name="movie_cinema" id="movie_cinema"> </select>


        <input type="text" name="movie_name" id="movie_name" placeholder="Enter movie name">
        <br><br>

        <span>Movie pic :</span>
        <input type="file" id="movie_pic" name="movie_pic">
        <img src="" alt="" id="movie_img"
            style="border: 1px solid black; height: 40px; width: 45px; margin-left: -30px;margin-top: -15px;">
        <br><br>

        <input type="text" name="description" id="description" placeholder="Enter description">
        <br><br>

        <select name="movie_status" id="movie_status">
            <option value="">--Select--</option>
            <option value="Active">Active</option>
            <option value="Deactive">Deactive</option>
        </select>

        <input type="submit">
    </form>

    <div id="disp">

    </div>

    <script src="../asset/js/adminmovie.js"></script>

</body>

</html>
